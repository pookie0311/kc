<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Overlay with Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <nav class="header-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Welcome!</h2>
            <p>Click the button below to start the video.</p>
            <button id="revealButton">Start Video</button>
        </div>
    </div>

    <div id="fullscreen" class="fullscreen-overlay">
        <div class="fullscreen-content">
            <video id="fullscreenVideo" src="media/video.mp4" controls></video>
            <audio id="backgroundAudio" src="media/audio.mp3" loop></audio>
        </div>
    </div>

    <div id="mainContent" class="container">
        <h2>Main Content</h2>
        <div class="slideshow-container">
            <div class="slide">
                <img src="media/slideshow1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="media/slideshow2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="media/slideshow3.jpg" alt="Slide 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="dots-container"></div>
        </div>
    </div>

    <footer>
        <div class="footer-menu">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
